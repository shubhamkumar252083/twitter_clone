{% extends 'base.html' %}
{% block content %}

<div class="container">
  <h2>login form</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      {{ form.email.label_tag }}
        {{ form.email }}
    </div>
    <div class="form-group">
      {{ form.password.label_tag }}
      {{ form.password }}
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

{% endblock %}
